    document.getElementsByTagName("button")[1].style.backgroundColor = "#FCF";


    var buttons = document.getElementsByTagName("button");

    for (var i = 0; i < buttons.length; i++) {
      var button = buttons[i];
      button.onclick = function () {
        var btn = event.srcElement;
        document.getElementById("inputtext").value += btn.innerText; //id!!!
      }

    }
    for (var i = 0; i < 11; i++) {
      document.getElementsByTagName("button")[i].style.backgroundColor = "#FCF";
    }
    var Tanbtn = document.getElementById("tansbtn");
    Tanbtn.onclick = function () {
      var btn = event.srcElement;
      if (document.getElementById("exampleRadios1").checked) {
        document.getElementById("outputtext").value = document.getElementById("inputtext").value * 9 / 5 + 32;
      }
      else if (document.getElementById("exampleRadios2").checked) {
        document.getElementById("outputtext").value = (document.getElementById("inputtext").value - 32) * 5 / 9;
      }
      else { document.getElementById("outputtext").value = 0; }

    }



    //清除內容
    var Clbtn = document.getElementById("cleanbtn");
    button.onclick = function () {

      document.getElementById("inputtext").value = "";
    }

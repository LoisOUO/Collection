<!doctype html>
<html lang="en">

<head>
  <title>溫度轉換</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    .body {
      background-image: url("./images/125244.jpg");
      background-size: 100%;
      background-repeat: no-repeat;
    }

.container{

  border-style:groove;
  margin: 150px 0px 0px 0px;
}

    div {
      font-family: Microsoft JhengHei;

    }

    .number {
      height: 50px;
      width: 50px;
      font-size: 1.5em !important;
      margin: 10px 10px 10px 10px;
      border-radius: 10% !important;
    }
  </style>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <div class="container ">

    <div class="row">
      <div class="col-3">
        <div class="row">
          <div class="offset-3"></div>
          <div class="col-xs">
            <button type="button" class="btn btn-outline-secondary  number">1</button>
          </div>
          <div class="col-xs">
            <button type="button" class="btn btn-outline-secondary  number">2</button>
          </div>
          <div class="col-xs">
            <button type="button" class="btn btn-outline-secondary  number">3</button>
          </div>
        </div>
        <div class="row">
          <div class="offset-3"></div>
          <div class="col-xs">
            <button type="button" class="btn btn-outline-secondary  number">4</button>
          </div>
          <div class="col-xs">
            <button type="button" class="btn btn-outline-secondary  number">5</button>
          </div>
          <div class="col-xs">
            <button type="button" class="btn btn-outline-secondary  number">6</button>
          </div>
        </div>
        <div class="row ">
          <div class="offset-3 "></div>
          <div class="col-xs">
            <button type="button" class="btn btn-outline-secondary  number">7</button>
          </div>
          <div class="col-xs">
            <button type="button" class="btn btn-outline-secondary  number">8</button>
          </div>
          <div class="col-xs">
            <button type="button" class="btn btn-outline-secondary  number">9</button>
          </div>
        </div>
        <div class="row">
          <div class="offset-3"></div>
          <div class="col-xs">
            <button type="button" class="btn btn-outline-secondary  number">0</button>
          </div>
          <div class="col-xs">
            <button type="button" class="btn btn-outline-secondary  number">.</button>
          </div>
        </div>
      </div>
      <div class="col-5 mt-2">
        <div class="row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1" style="color:rgb(128, 128, 128);">
                攝氏轉華氏
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2" style="color:rgb(128, 128, 128);">
                華氏轉攝氏
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for=""></label>
              <input type="text" class="form-control" name="" id="inputtext" aria-describedby="helpId" placeholder="請輸入數字">
            </div>
          </div>
        </div>
        <div class="row mb-2">

          <div class="col-6">
            <button type="button" id="tansbtn" class="btn btn-outline-secondary">轉換</button>
            <button type="button" id="cleanbth" class="btn  btn-outline-secondary">清除</button>
          </div>
        </div>
        <div class="row">

          <div class="col-6">
            <div class="form-group">
              <input type="text" class="form-control" name="" id="outputtext" aria-describedby="helpId" placeholder="結果" readonly="readonly">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var buttons = document.getElementsByTagName("button");

    for (var i = 0; i < buttons.length; i++) {
      var button = buttons[i];
      button.onclick = function () {
        var btn = event.srcElement;
        document.getElementById("inputtext").value += btn.innerText; //id!!!

      }
    }
    for (var i = 0; i < 11; i++) {
      document.getElementsByTagName("button")[i].style.backgroundColor = "#FCF";
    }

    var Tanbtn = document.getElementById("tansbtn");
    Tanbtn.onclick = function () {
      var btn = event.srcElement;
      if (document.getElementById("exampleRadios1").checked) {
        document.getElementById("outputtext").value = document.getElementById("inputtext").value * 9 / 5 + 32;
      }
      else if (document.getElementById("exampleRadios2").checked) {
        document.getElementById("outputtext").value = (document.getElementById("inputtext").value - 32) * 5 / 9;
      }
      else { document.getElementById("outputtext").value = 0; }

    }



    //清除內容
    var Clbtn = document.getElementById("cleanbtn");
    button.onclick = function () {
      var btn = event.srcElement;
      document.getElementById("inputtext").value = "";
    }
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>

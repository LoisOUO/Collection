<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map" style="width:500px;height:500px;"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbtpegcDZ_E-8w3UcMDCnvmWFmVqLVpdQ&callback=initMap" async
        defer></script>
    <script>
        var map;
        var marker = null;
        var center = { lat: 24.7571075, lng: 120.952429 };
        window.onload = function () {
            map = new google.maps.Map(
                document.getElementById('map'), {
                    center: center,
                    zoom: 15
                });
//找定點
/*
            var marker = new google.maps.Marker({
                position: center,
                map: map,
                title: "Build School 在這裡~"
            });

*/
//可移動 非定點
            map.addListener('click', function (e) {
                map.setCenter = (e.latLng);
                if (marker == null) {
                    marker = new google.maps.Marker({
                        position: center,
                        map: map, 
                        title: e.latLng.toString() + " 在這裡~"
                    });
                }
                else {
                    marker.setPosition(e.latLng)
                } 
            })


        }


    </script>


</body>

</html>

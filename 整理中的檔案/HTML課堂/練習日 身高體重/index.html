<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<style>
select{color:rgb(253, 42, 5);}

</style>
<!--性別 體重 身高 年齡區間 疾病-->
</head>
<body>
<form action="#">
<p>請填寫以下資料</p>
姓名<input type="text" name="name"/>
<p>性別
<br>
<input type="radio" name="gender" value="man">男
<input type="radio" name="gender" value="woman">女
<p/>
身高<input type="text" name="height" ><br>
體重<input type="text" name="wight"><br>
年齡
<!--選單-->
<select>
<option value="0">15歲以下</option>
<option value="1">15-20歲</option>
<option value="2">21-30歲</option>
<option value="3">31-40歲</option>
<option value="4">41-50歲</option>
<option value="5">51-60歲</option>
<option value="6">61歲以上</option>
</select>
<br>
<!--複選-->
其他症狀<br>
<input type="checkbox" name="disease" value="heart">心臟病
<input type="checkbox" name="disease" value="cancer">癌症
<input type="checkbox" name="disease" value="diabetes">糖尿病
<input type="checkbox" name="disease" value="astma">氣喘
<input type="checkbox" name="disease" value="Abnormal">肝功能異常
<br>
<textarea name="oorder" cols="35" row="20" placeholder="其他症狀"></textarea>

</form>



</body>


</html>

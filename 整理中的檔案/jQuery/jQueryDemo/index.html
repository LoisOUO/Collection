        $("button").css("color", "#DDD").css("background-color", "#000").css("font-family", "微軟正黑體");
        $(function () {
            //eq 指定按下的按鈕 不然所有的button 都會發生一樣的事件
            $("button:eq(0)").on("click", function (e) {
                //     alert("you click the button!");

                var button = $(e.target);
                button.css("font-size", 20).css("font-family", "微軟正黑體")
                    .css("border-style", "dotted")
                    .text("按下")
                    .click(function () {
                        alert("按兩下你有事嗎?");
                    });

            })
        })

        $("body").append($("<p>").text("HAHAAH").css("color", "red"));
